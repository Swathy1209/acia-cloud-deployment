services:
  # Web service for ACIA
  - type: web
    name: acia-internship-fetcher
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run_pythonanywhere_acia.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
      - key: PORT
        value: 5000

  # Cron job for daily execution
  - type: cron
    name: acia-daily-cron
    env: python
    schedule: "30 8 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python run_pythonanywhere_acia.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
